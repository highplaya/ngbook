<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
    <head>
        <meta charset="UTF-8"/>
        <title>
            Directives intro
        </title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="../node_modules/angular/angular.js">
        </script>
        <script src="app.js">
        </script>
    </head>
    <body>
        <label>Their URL field:</label>
        <input type="text" ng-model="theirUrl">
        <div my-directive some-attr='theirUrl'
            my-text="Click me to go to Google"></div><br>


        <hr>

        <p>We can access: {{rootScope}}</p>
        <div ng-controller="ParentController">
            <p>We can access: {{rootProperty}}</p>
            <div ng-controller="ChildController">
                <p>
                    We can access: {{rootProperty}} and
                    {{parentProperty}} and
                    {{childProperty}}
                </p>
                <p>{{ fullSentenceFromChild }}</p>
            </div>
        </div>
    </body>
</html>
